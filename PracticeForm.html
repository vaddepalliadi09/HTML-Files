<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="backend.php">
        <div>
            First Name: <input type="text" name="My First Name">
        </div><br>
        <div>
            Last Name: <input type="text" name="My Last Name">
        </div><br>
        <div>
            Email Address: <input type="text" name="My Email Address">
        </div><br>
        <div>
            Password: <input type="password" name="My Password">
        </div><br>
        <div>
            Gender : Male <input type="radio" name="My Gender"> Female <input type="radio" name="My Gender"> other <input type="radio" name="My Gender">
        </div><br>
        <div>
            Date of Birth: <input type="date" name="My Date of Birth">
        </div><br>
        <div>
            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="INDIA">INDIA</option>
                <option value="AUSTRALIA">AUSTRALIA</option>
                <option value="THAILAND">THAILAND</option>
            </select>
        </div><br>
        <div>
            <input type="submit" value="Submit Now">
        </div><br>
    </form>
</body>
</html>
