<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link{
            color: red;
        }
        a:visited{
            color: orange;
        }
        a:hover{
            color: hotpink;
        }
        a:active{
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>Styling a link depending on State</h1>

    <b><a href="https://witsolapur.org/" style="cursor: crosshair;">WIT</a></b>
    <div style="cursor: pointer;">Pointer</div>
    <div style="cursor:alias">alias Value</div>
    <div style="cursor: auto;">auto Value</div>
    <div style="cursor:all-scroll">all-scroll Value</div>
    <div style="cursor: col-resize;">col-resize Value</col-resize></div>
    <div style="cursor: crosshair;">Crosshair</div>
    <div style="cursor: default;">Default Value</div>
    <div style="cursor: copy;">Copy Value</div>
    <div style="cursor: move;">Move</div>
    <div style="cursor: e-resize;">e-resize</div>
    <div style="cursor: ew-resize;">ew-resize</div>
    <div style="cursor: ne-resize;">ne-resize</div>
    <div style="cursor: nw-resize;">nw-resize</div>
    <div style="cursor: n-resize;">n-resize</div>
    <div style="cursor: se-resize;">se-resize</div>
    <div style="cursor: s-resize;">s-resize</div>
    <div style="cursor: sw-resize;">sw-resize</div>

</body>
</html>
